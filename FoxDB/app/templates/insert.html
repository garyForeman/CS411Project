{% extends "base.html" %}

{% block content %}
  <h1>Insert into Sample Table</h1>
  <form action="" method="post" name="insert">
      {{ form.hidden_tag() }}
      <p>Sample ID (8 char max): {{ form.sample_id(size=8) }}</p>
      <p>Name (20 char max): {{ form.name(size=20) }}<br></p>
      <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
