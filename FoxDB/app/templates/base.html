<html>
  <head>
    {% if title %}
    <title>{{ title }} - FoxDB</title>
    {% else %}
    <title>Welcome to FoxDB</title>
    {% endif %}
  </head>
  <body>
    <div>
        <a href="{{ url_for('index') }}">Home</a>
    </div>
    <div>
        <a href="{{ url_for('update') }}">Update</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
